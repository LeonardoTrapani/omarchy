# Catppuccin Latte theme for tmux - Using authentic colors from alacritty.toml
# Colors: background=#eff1f5, foreground=#4c4f69, blue=#1e66f5, magenta=#ea76cb

# Basic colors (Catppuccin Latte from alacritty.toml)
set -g status-style 'bg=#eff1f5,fg=#4c4f69'
set -g message-style 'bg=#bcc0cc,fg=#4c4f69'
set -g message-command-style 'bg=#bcc0cc,fg=#4c4f69'
set -g pane-border-style 'fg=#acb0be'
set -g pane-active-border-style 'fg=#1e66f5'

# Window status colors
set -g window-status-activity-style 'bg=#eff1f5,fg=#fe640b'
set -g window-status-style 'bg=#eff1f5,fg=#8c8fa1'

# Window status format
set -g window-status-format '#[fg=#8c8fa1,bg=#eff1f5] #I #[fg=#8c8fa1,bg=#eff1f5] #W '
set -g window-status-current-format '#[fg=#eff1f5,bg=#ea76cb] #I #[fg=#eff1f5,bg=#ea76cb,bold] #W#{?window_zoomed_flag, Û∞äì,} '

# Status bar - session and folder grouped on left with spacing
set -g status-left '#[fg=#eff1f5,bg=#1e66f5,bold] #S #[fg=#1e66f5,bg=#40a02b]#[fg=#eff1f5,bg=#40a02b] üìÅ #{b:pane_current_path} #[fg=#40a02b,bg=#eff1f5]  '
set -g status-right ''

# Copy mode colors
set -g mode-style 'bg=#ea76cb,fg=#eff1f5'

# Clock mode
set -g clock-mode-colour '#1e66f5' 