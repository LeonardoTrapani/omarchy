# Rose Pine theme for tmux - Using authentic colors from alacritty.toml
# Colors: background=#faf4ed, foreground=#575279, blue=#56949f, magenta=#907aa9

# Basic colors (Rose Pine Dawn from alacritty.toml)
set -g status-style 'bg=#faf4ed,fg=#575279'
set -g message-style 'bg=#f2e9e1,fg=#575279'
set -g message-command-style 'bg=#f2e9e1,fg=#575279'
set -g pane-border-style 'fg=#dfdad9'
set -g pane-active-border-style 'fg=#56949f'

# Window status colors
set -g window-status-activity-style 'bg=#faf4ed,fg=#ea9d34'
set -g window-status-style 'bg=#faf4ed,fg=#9893a5'

# Window status format
set -g window-status-format '#[fg=#9893a5,bg=#faf4ed] #I #[fg=#9893a5,bg=#faf4ed] #W '
set -g window-status-current-format '#[fg=#faf4ed,bg=#907aa9] #I #[fg=#faf4ed,bg=#907aa9,bold] #W#{?window_zoomed_flag, Û∞äì,} '

# Status bar - session and folder grouped on left with spacing
set -g status-left '#[fg=#faf4ed,bg=#56949f,bold] #S #[fg=#56949f,bg=#ea9d34]#[fg=#faf4ed,bg=#ea9d34] üìÅ #{b:pane_current_path} #[fg=#ea9d34,bg=#faf4ed]  '
set -g status-right ''

# Copy mode colors
set -g mode-style 'bg=#907aa9,fg=#faf4ed'

# Clock mode
set -g clock-mode-colour '#56949f' 