"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
[](fg:red bg:peach )\
$directory\
[](fg:peach bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:yellow)\
$git_branch\
$git_status\
[ ](fg:yellow)\
$cmd_duration\
$line_break\
$character"""

palette = 'gruvbox'

[os]
disabled = false
style = "bg:red fg:base"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:red fg:base"
style_root = "bg:red fg:base"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:base"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = ""

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:base bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:base bg:yellow)]($style)'

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[haskell]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:base bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:base bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:base bg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:base bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:base bg:lavender)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[palettes.gruvbox]
# Based on Gruvbox color scheme
red = "#ea6962"        # Gruvbox Red
peach = "#e78a4e"      # Gruvbox Orange
yellow = "#d8a657"     # Gruvbox Yellow
green = "#a9b665"      # Gruvbox Green
teal = "#89b482"       # Gruvbox Aqua
sky = "#7daea3"        # Gruvbox Blue
sapphire = "#7daea3"   # Gruvbox Blue
blue = "#7daea3"       # Gruvbox Blue
lavender = "#d3869b"   # Gruvbox Purple
text = "#d4be98"       # Gruvbox foreground
subtext1 = "#ddc7a1"   # Gruvbox light
subtext0 = "#a89984"   # Gruvbox gray
overlay2 = "#5a524c"   # Gruvbox dark4
overlay1 = "#504945"   # Gruvbox dark3
overlay0 = "#45403d"   # Gruvbox dark2
surface2 = "#3c3836"   # Gruvbox dark1
surface1 = "#32302f"   # Gruvbox dark0
surface0 = "#282828"   # Gruvbox background
base = "#282828"       # Gruvbox base background
mantle = "#1d2021"     # Gruvbox hard background
crust = "#1d2021"      # Gruvbox hard background 