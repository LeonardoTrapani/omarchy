# Kanagawa theme for tmux - Enhanced manual configuration
# Using authentic Kanagawa color palette

# Basic colors (Kanagawa Wave)
set -g status-style 'bg=#1f1f28,fg=#dcd7ba'
set -g message-style 'bg=#2a2a37,fg=#dcd7ba'
set -g message-command-style 'bg=#2a2a37,fg=#dcd7ba'
set -g pane-border-style 'fg=#54546d'
set -g pane-active-border-style 'fg=#ff9e3b'

# Window status colors
set -g window-status-activity-style 'bg=#1f1f28,fg=#e6c384'
set -g window-status-style 'bg=#1f1f28,fg=#727169'

# Window status format with zoom icon and enhanced styling
set -g window-status-format '#[fg=#727169,bg=#1f1f28] #I #[fg=#727169,bg=#1f1f28] #W '
set -g window-status-current-format '#[fg=#1f1f28,bg=#957fb8] #I #[fg=#1f1f28,bg=#957fb8,bold] #W#{?window_zoomed_flag, 󰊓,} '

# Status bar - session name with wave icon
set -g status-left '#[fg=#1f1f28,bg=#7e9cd8,bold] 󰞘 #S #[fg=#7e9cd8,bg=#1f1f28]'

# Copy mode colors
set -g mode-style 'bg=#957fb8,fg=#1f1f28'

# Clock mode
set -g clock-mode-colour '#7e9cd8' 