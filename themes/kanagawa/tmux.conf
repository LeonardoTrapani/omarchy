# Kanagawa theme for tmux - Using authentic colors from alacritty.toml
# Colors: background=#1f1f28, foreground=#dcd7ba, blue=#7e9cd8, magenta=#957fb8

# Basic colors (Kanagawa from alacritty.toml)
set -g status-style 'bg=#1f1f28,fg=#dcd7ba'
set -g message-style 'bg=#090618,fg=#dcd7ba'
set -g message-command-style 'bg=#090618,fg=#dcd7ba'
set -g pane-border-style 'fg=#727169'
set -g pane-active-border-style 'fg=#7e9cd8'

# Window status colors
set -g window-status-activity-style 'bg=#1f1f28,fg=#e6c384'
set -g window-status-style 'bg=#1f1f28,fg=#c8c093'

# Window status format
set -g window-status-format '#[fg=#c8c093,bg=#1f1f28] #I #[fg=#c8c093,bg=#1f1f28] #W '
set -g window-status-current-format '#[fg=#1f1f28,bg=#957fb8] #I #[fg=#1f1f28,bg=#957fb8,bold] #W#{?window_zoomed_flag, Û∞äì,} '

# Status bar - session and folder grouped on left with spacing
set -g status-left '#[fg=#1f1f28,bg=#7e9cd8,bold] #S #[fg=#7e9cd8,bg=#76946a]#[fg=#1f1f28,bg=#76946a] üìÅ #{b:pane_current_path} #[fg=#76946a,bg=#1f1f28]  '
set -g status-right ''

# Copy mode colors
set -g mode-style 'bg=#957fb8,fg=#1f1f28'

# Clock mode
set -g clock-mode-colour '#7e9cd8' 