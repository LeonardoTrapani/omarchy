# Everforest theme for tmux - Enhanced manual configuration
# Using authentic Everforest color palette

# Basic colors (Everforest Dark Medium)
set -g status-style 'bg=#2d353b,fg=#d3c6aa'
set -g message-style 'bg=#343f44,fg=#d3c6aa'
set -g message-command-style 'bg=#343f44,fg=#d3c6aa'
set -g pane-border-style 'fg=#475258'
set -g pane-active-border-style 'fg=#a7c080'

# Window status colors
set -g window-status-activity-style 'bg=#2d353b,fg=#dbbc7f'
set -g window-status-style 'bg=#2d353b,fg=#859289'

# Window status format with zoom icon and enhanced styling
set -g window-status-format '#[fg=#859289,bg=#2d353b] #I #[fg=#859289,bg=#2d353b] #W '
set -g window-status-current-format '#[fg=#2d353b,bg=#83c092] #I #[fg=#2d353b,bg=#83c092,bold] #W#{?window_zoomed_flag, 󰊓,} '

# Status bar - session name with tree icon
set -g status-left '#[fg=#2d353b,bg=#a7c080,bold] 󰐅 #S #[fg=#a7c080,bg=#2d353b]'

# Copy mode colors
set -g mode-style 'bg=#83c092,fg=#2d353b'

# Clock mode
set -g clock-mode-colour '#a7c080' 