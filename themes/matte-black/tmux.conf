# Matte Black theme for tmux - Enhanced manual configuration
# Sleek monochrome design with subtle accents

# Basic colors (Enhanced Matte Black)
set -g status-style 'bg=#0d1117,fg=#f0f6fc'
set -g message-style 'bg=#21262d,fg=#f0f6fc'
set -g message-command-style 'bg=#21262d,fg=#f0f6fc'
set -g pane-border-style 'fg=#30363d'
set -g pane-active-border-style 'fg=#58a6ff'

# Window status colors
set -g window-status-activity-style 'bg=#0d1117,fg=#f85149'
set -g window-status-style 'bg=#0d1117,fg=#8b949e'

# Window status format with zoom icon and enhanced styling
set -g window-status-format '#[fg=#8b949e,bg=#0d1117] #I #[fg=#8b949e,bg=#0d1117] #W '
set -g window-status-current-format '#[fg=#0d1117,bg=#f0f6fc] #I #[fg=#0d1117,bg=#f0f6fc,bold] #W#{?window_zoomed_flag, ó°Š“,} '

# Status bar - session name with terminal icon
set -g status-left '#[fg=#0d1117,bg=#58a6ff,bold]  #S #[fg=#58a6ff,bg=#0d1117]'

# Copy mode colors
set -g mode-style 'bg=#f0f6fc,fg=#0d1117'

# Clock mode
set -g clock-mode-colour '#58a6ff' 