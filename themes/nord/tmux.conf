# Nord theme for tmux - Enhanced manual configuration
# Using authentic Nord color palette

# Basic colors (Nord)
set -g status-style 'bg=#2e3440,fg=#eceff4'
set -g message-style 'bg=#3b4252,fg=#eceff4'
set -g message-command-style 'bg=#3b4252,fg=#eceff4'
set -g pane-border-style 'fg=#434c5e'
set -g pane-active-border-style 'fg=#88c0d0'

# Window status colors
set -g window-status-activity-style 'bg=#2e3440,fg=#d08770'
set -g window-status-style 'bg=#2e3440,fg=#4c566a'

# Window status format with zoom icon and enhanced styling
set -g window-status-format '#[fg=#4c566a,bg=#2e3440] #I #[fg=#4c566a,bg=#2e3440] #W '
set -g window-status-current-format '#[fg=#2e3440,bg=#81a1c1] #I #[fg=#2e3440,bg=#81a1c1,bold] #W#{?window_zoomed_flag, 󰊓,} '

# Status bar - session name with snowflake icon
set -g status-left '#[fg=#2e3440,bg=#5e81ac,bold] ❄ #S #[fg=#5e81ac,bg=#2e3440]'

# Copy mode colors
set -g mode-style 'bg=#81a1c1,fg=#2e3440'

# Clock mode
set -g clock-mode-colour '#88c0d0' 