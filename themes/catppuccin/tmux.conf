# Catppuccin Mocha theme for tmux - UI design focused
# Semantic color usage matching starship design language

# Basic colors (Catppuccin Macchiato - matching alacritty)
set -g status-style 'bg=#24273a,fg=#cad3f5'
set -g message-style 'bg=#363a4f,fg=#cad3f5'
set -g message-command-style 'bg=#363a4f,fg=#cad3f5'
set -g pane-border-style 'fg=#494d64'
set -g pane-active-border-style 'fg=#8aadf4'

# Window status colors - following UI hierarchy
set -g window-status-activity-style 'bg=#24273a,fg=#eed49f'
set -g window-status-style 'bg=#24273a,fg=#5b6078'

# Window status format - inactive windows (subtle)
set -g window-status-format '#[fg=#5b6078,bg=#24273a] #I #[fg=#5b6078,bg=#24273a] #W '

# Active window - using peach (location/context color)
set -g window-status-current-format '#[fg=#24273a,bg=#f5a97f] #I #[fg=#24273a,bg=#f5a97f,bold] #W#{?window_zoomed_flag, Û∞äì,} '

# Status bar - session and folder grouped on left with spacing
set -g status-left '#[fg=#24273a,bg=#f5bde6,bold] #S #[fg=#f5bde6,bg=#a6da95]#[fg=#24273a,bg=#a6da95] üìÅ #{b:pane_current_path} #[fg=#a6da95,bg=#24273a]  '
set -g status-right ''

# Copy mode colors - using sapphire (environment color)
set -g mode-style 'bg=#8bd5ca,fg=#24273a'

# Clock mode - using lavender (metadata color)
set -g clock-mode-colour '#c6a0f6'