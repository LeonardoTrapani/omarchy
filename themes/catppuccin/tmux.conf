# Catppuccin theme for tmux - Using authentic colors from alacritty.toml
# Colors: background=#24273a, foreground=#cad3f5, blue=#8aadf4, magenta=#f5bde6

# Basic colors (Catppuccin Macchiato from alacritty.toml)
set -g status-style 'bg=#24273a,fg=#cad3f5'
set -g message-style 'bg=#494d64,fg=#cad3f5'
set -g message-command-style 'bg=#494d64,fg=#cad3f5'
set -g pane-border-style 'fg=#5b6078'
set -g pane-active-border-style 'fg=#8aadf4'

# Window status colors
set -g window-status-activity-style 'bg=#24273a,fg=#f5a97f'
set -g window-status-style 'bg=#24273a,fg=#8087a2'

# Window status format
set -g window-status-format '#[fg=#8087a2,bg=#24273a] #I #[fg=#8087a2,bg=#24273a] #W '
set -g window-status-current-format '#[fg=#24273a,bg=#f5bde6] #I #[fg=#24273a,bg=#f5bde6,bold] #W#{?window_zoomed_flag, ó°Š“,} '

# Status bar - session name only
set -g status-left '#[fg=#24273a,bg=#8aadf4,bold] #S #[fg=#8aadf4,bg=#24273a]'

# Copy mode colors
set -g mode-style 'bg=#f5bde6,fg=#24273a'

# Clock mode
set -g clock-mode-colour '#8aadf4' 